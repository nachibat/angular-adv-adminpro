<div class="input-group">
    <span class="input-group-btn">
        <button type="button" (click)="cambiarValor(-5)" [ngClass]="btnClass">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">
    <span class="input-group-btn">
        <button type="button" (click)="cambiarValor(+5)" [ngClass]="btnClass">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
